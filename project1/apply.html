    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An application page for Terrible Software Inc. where users can apply for jobs.">
    <link rel="stylesheet" href="styles.css">
    <title>Terrible Software Inc - Applications</title>
</head>


<body class="apply">
    <div class="container">
        <div class="glass-container">
            <header>
                <div class="logo">
                    <img src="./Images/company_logo.png" alt="Terrible Software Limited Inc. logo">
                    <a href="index.html">Terrible Software Inc.</a>
                
                    <nav class="navbar"> <!-- Menu Bar for all 4 pages-->
                        <ul class="nav-links">
                            <li class="nav-link"><a href="index.html">Home</a></li>
                            <li class="nav-link"><a href="about.html">About</a></li>
                            <li class="nav-link"><a href="jobs.html">Jobs</a></li>
                            <li class="nav-link active"><a href="apply.html">Apply</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="content">
                <div class="main">
                    <h1>Application Form</h1>
                    <hr>
                    <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post"> <!-- Form action to send data to the server -->
                        <br>
                        <label for="job-reference-number">Job Reference No. : </label>
                        <select name="job-reference-number" id="job-reference-number" required>
                            <option value="" disabled selected>Select Job Reference No.</option>
                            <option value="12345">AI/ML Engineer - 12345</option>
                            <option value="67890">Software Engineer - 67890</option>
                        </select><br><br>

                        <fieldset>
                            <legend>Personal Information</legend><br>
                            <label for="first-name">First Name: </label>
                            <input type="text" id="first-name" name="first-name" required pattern="[A-Za-z\\s]{1,20}">
                            <label for="last-name">Last Name: </label>
                            <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z\\s]{1,20}"><br><br>
                            
                            <label for="dob">Date of Birth: </label>
                            <input type="date" id="dob" name="dob" required max="2009-04-14"><br><br> <!-- Max date is set to 14 April 2009 to ensure the user is at least 16 years old -->
                            
                            <fieldset>
                                <legend>Gender</legend><br>
                                <input type="radio" id="male" name="gender" value="male" required checked>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label><br><br>
                            </fieldset><br><br>
                            
                            <fieldset>
                                <legend>Address</legend><br>
                                <label for="street-address">Street Address: </label><br>
                                <input type="text" id="street-address" name="street-address" required maxlength="40"><br><br>

                                <label for="suburb">Suburb/Town: </label><br>
                                <input type="text" id="suburb" name="suburb" required maxlength="40"><br><br>

                                <label for="state">State: </label><br>
                                <select name="state" id="state" required>
                                    <option value="" disabled selected>Select your state</option>
                                    <option value="NSW">NSW</option>
                                    <option value="VIC">VIC</option>
                                    <option value="QLD">QLD</option>
                                    <option value="SA">SA</option>
                                    <option value="WA">WA</option>
                                    <option value="TAS">TAS</option>
                                    <option value="NT">NT</option>
                                    <option value="ACT">ACT</option>
                                </select><br><br>

                                <label for="postcode">Postcode: </label><br>
                                <input type="text" id="postcode" name="postcode" required pattern="[0-9]{4}"><br><br>
                            </fieldset><br><br>

                            <fieldset>
                                <legend>Contact Information</legend><br>
                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" required ><br><br>
                                
                                <label for="phone">Phone: </label>
                                <input type="tel" id="phone" name="phone" required pattern="[0-9\\s]{8,12}"><br><br>
                            </fieldset><br><br>
                            
                            <fieldset>
                                <legend>Required Technical</legend><br>
                                <p>Skills: </p>
                                <input type="checkbox" id="html" name="html" checked>
                                <label for="html">HTML</label><br>
                                <input type="checkbox" id="css" name="css">
                                <label for="css">CSS</label><br>
                                <input type="checkbox" id="javascript" name="javascript">
                                <label for="javascript">JavaScript</label><br>
                                <input type="checkbox" id="other-skills" name="others">
                                <label for="other-skills">Other skills</label><br><br>
                                <label for="other-skills-text">Please specify: </label><br>
                                <textarea name="others" id="other-skills-text"></textarea><br><br>
                            </fieldset><br>
                        </fieldset><br><br>
                        <button type="submit">Apply</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

                </div>

        </div>
    </footer>

</body>

</html>
